<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <h1>Odin To Do List</h1>
    <div class="project-container">
      <div class="project-list">
        <h1>Projects</h1>
        <ul class="allProjects" data-lists></ul>
      </div>
      <form action="" data-projectList-form>
        <input
          type="text"
          data-projectList-input
          id="project-name"
          name="project-name"
          placeholder="Add Project"
        />
        <button class="saveBtn">+</button>
      </form>
    </div>

    <div class="toDoListContainer">
      <div class="toDoHeader">
        <h1>To Do List</h1>
        <h2>0 tasks remaining</h2>
      </div>
    </div>
    <div class="taskContainer">
      <form action="" data-taskList-form>
        <div class="inputForm-newTodo">
          <input
            type="text"
            data-taskList-input
            id="task-name"
            name="task-name"
            placeholder="New ToDo"
          />
          <button class="saveBtnTask">+</button>
          <div class="taskLists" data-tasks></div>
        </div>
      </form>
    </div>

    <template id="taskTemplate">
      <div class="taskContainer" data-task-lists>
        <input type="checkbox" name="tasks" id="tasks" />
        <label for="tasks"></label>
        <button class="delete-task">â›”</button>
      </div>
    </template>
  </body>
</html>
