<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="project-container">
      <div class="project-list">
        <h1>Projects</h1>
        <div class="inputProjectContainer">
          <form action="" class="projectForm" data-projectList-form>
            <button class="saveBtn lightBtn">+</button>
            <input
              type="text"
              data-projectList-input
              id="project-name"
              name="project-name"
              placeholder="Add Project"
            />
          </form>
        </div>
        <ul class="allProjects" data-lists></ul>
        <!-- dialog project -->
        <dialog id="dialogProject">
          <div class="inputProjectContainer">
            <form
              action=""
              class="projectFormModal"
              data-projectList-form-modal
            >
              <button class="saveBtnProject lightBtn">+</button>
              <input
                type="text"
                data-projectList-modal
                id="project-name-dialog"
                name="project-name-dialog"
                placeholder="Add Project"
              />
            </form>
          </div>
        </dialog>
      </div>
    </div>

    <div class="toDoListContainer">
      <div class="todoGrid">
        <div class="toDoHeader">
          <h1>To Do List</h1>
          <h2 id="taskCount"></h2>
        </div>
        <button class="show lightBtn">Add new task</button>

        <h1 class="projectName"></h1>

        <dialog id="dialog">
          <div class="taskFormContainer">
            <form action="" data-taskList-form>
              <div class="inputForm-newTodo">
                <!-- input -->
                <label for="task-name">Title:</label>
                <input
                  type="text"
                  data-taskList-title
                  id="task-name"
                  name="task-name"
                  placeholder="Enter title"
                />
              </div>
              <div class="inputDescriptionForm">
                <label for="description">Enter Description:</label>
                <textarea
                  name="description"
                  data-taskList-description
                  id="description"
                  placeholder="Enter Description"
                  rows="5"
                  cols="33"
                ></textarea>
              </div>
              <input type="date" data-taskList-date id="date" name="date" />
              <label for="priority">Priority:</label>
              <select name="priority" id="priority" data-taskList-priority>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <div class="formBtn">
                <button class="close">Close</button>
                <button class="saveBtnTask">Submit</button>
              </div>
            </form>
          </div>
        </dialog>

        <!-- list of tasks -->
        <div class="taskLists" data-tasks></div>
      </div>
    </div>

    <template id="taskTemplate">
      <div class="taskContainer" data-task-lists>
        <div class="taskNameGrid">
          <input type="checkbox" name="tasks" id="tasks" />
          <label for="tasks"></label>
          <p id="domDescription"></p>
        </div>

        <div class="dueDate">
          <p id="domDate"></p>
          <p id="priority"></p>
          <button class="taskDeleteBtn"></button>
        </div>
      </div>
    </template>
  </body>
</html>
