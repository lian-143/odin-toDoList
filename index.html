<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  <script defer src="main.js"></script></head>
  <body>
    <div class="project-container">
      <div class="project-list">
        <h1>Projects</h1>
        <form action="" data-projectList-form>
          <input
            type="text"
            data-projectList-input
            id="project-name"
            name="project-name"
            placeholder="Add Project"
          />
          <button class="saveBtn">+</button>
        </form>
        <ul class="allProjects" data-lists>
          <li class="defaultProject">default</li>
        </ul>
      </div>
    </div>

    <div class="toDoListContainer">
      <div class="toDoHeader">
        <h1>To Do List</h1>
        <h1 class="projectName">Default</h1>
        <h2 id="taskCount"></h2>
      </div>

      <dialog id="dialog">
        <div class="taskContainer">
          <form action="" data-taskList-form>
            <div class="inputForm-newTodo">
              <!-- input -->
              <label for="task-name">Title</label>
              <input
                type="text"
                data-taskList-title
                id="task-name"
                name="task-name"
                placeholder="Enter title"
              />
              <label for="description">Enter Description</label>
              <textarea
                name="description"
                data-taskList-description
                id="description"
                placeholder="Enter Description"
                rows="5"
                cols="33"
              ></textarea>
              <input type="date" data-taskList-date id="date" name="date" />
              <label for="priority">Priority</label>
              <select name="priority" id="priority" data-taskList-priority>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>

              <button class="close">close</button>
              <button class="saveBtnTask">Submit</button>
            </div>
          </form>
        </div>
      </dialog>
      <button class="show">Add new task</button>

      <!-- list of tasks -->
      <div class="taskLists" data-tasks></div>
    </div>

    <template id="taskTemplate">
      <div class="taskContainer" data-task-lists>
        <input type="checkbox" name="tasks" id="tasks" />
        <label for="tasks"></label>
        <button class="delete-task">â›”</button>
        <p id="domDescription"></p>
        <p id="domDate"></p>
        <p id="priority"></p>
      </div>
    </template>
  </body>
</html>
